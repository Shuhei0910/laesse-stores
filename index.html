<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>取扱店一覧 | LAÉSSE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --gold:        #a27f44;
      --gold-light:  #e7cf8a;
      --gold-dark:   #8c6a2f;
      --gold-mid:    #c9a85a;
      --white:       #ffffff;
      --off-white:   #ffffff;
      --cream:       #f8f5f0;
      --dark:        #393a3a;
      --dark-mid:    #373737;
      --gray:        #555555;
      --gray-light:  #999999;
      --border:      rgba(162,127,68,0.25);
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: "Times New Roman", "游明朝", "Yu Mincho", "Hiragino Mincho ProN", "MS Mincho", serif;
      background: var(--off-white);
      color: var(--dark-mid);
      line-height: 1.8;
      overflow-x: hidden;
    }

    /* ─── HEADER ─────────────────────────────── */
    header {
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 200;
      border-bottom: 1px solid rgba(162,127,68,0.2);
      box-shadow: 0 1px 8px rgba(0,0,0,0.05);
    }
    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
      height: 68px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .logo img {
      height: 32px;
      width: auto;
      object-fit: contain;
    }
    nav { display: flex; gap: 30px; }
    nav a {
      font-family: 'Cormorant Garamond', serif;
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.22em;
      color: #555;
      text-decoration: none;
      text-transform: uppercase;
      transition: color 0.3s;
    }
    nav a:hover, nav a.active { color: var(--gold); }

    /* ─── PAGE HERO ──────────────────────────── */
    .page-hero {
      background: var(--dark);
      padding: 90px 40px 80px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .page-hero::before {
      content: '';
      position: absolute; inset: 0;
      background: url('images/main.jpg') center / cover no-repeat;
      pointer-events: none;
    }
    .page-hero::after {
      content: '';
      position: absolute; inset: 0;
      background: rgba(57,58,58,0.65);
      pointer-events: none;
    }
    .page-hero > * {
      position: relative;
      z-index: 1;
    }
    .hero-watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(80px, 14vw, 160px);
      font-weight: 300;
      color: rgba(162,127,68,0.08);
      letter-spacing: 0.25em;
      white-space: nowrap;
      pointer-events: none;
      z-index: 1;
    }
    .hero-label {
      font-family: 'Cormorant Garamond', serif;
      font-size: 11px;
      letter-spacing: 0.5em;
      color: var(--gold);
      text-transform: uppercase;
      margin-bottom: 18px;
    }
    .page-hero h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(38px, 6vw, 60px);
      font-weight: 300;
      color: var(--white);
      letter-spacing: 0.12em;
      line-height: 1.15;
    }
    .page-hero h1 em { font-style: italic; color: var(--gold-light); }
    .hero-sub {
      font-family: 'Noto Serif JP', serif;
      font-size: 12px;
      font-weight: 200;
      color: rgba(255,255,255,0.38);
      letter-spacing: 0.3em;
      margin-top: 14px;
    }
    .gold-rule {
      width: 50px; height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin: 28px auto 0;
    }

    /* ─── SECTION WRAPPER ────────────────────── */
    .section { padding: 72px 40px; }
    .container { max-width: 1200px; margin: 0 auto; }
    .section-head { text-align: center; margin-bottom: 52px; }
    .section-label {
      font-family: 'Cormorant Garamond', serif;
      font-size: 11px;
      letter-spacing: 0.5em;
      color: var(--gold);
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .section-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(28px, 3.5vw, 40px);
      font-weight: 300;
      color: var(--dark);
      letter-spacing: 0.08em;
    }
    .section-title em { font-style: italic; color: var(--gold-dark); }

    /* ─── MAP ────────────────────────────────── */
    .map-section { background: var(--off-white); }
    .map-wrap {
      position: relative;
      border: 1px solid var(--border);
      box-shadow: 0 6px 40px rgba(26,22,20,0.09);
    }
    #map {
      width: 100%;
      height: 500px;
      display: block;
    }
    .map-placeholder {
      position: absolute; inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--cream);
      pointer-events: none;
      transition: opacity 0.4s;
    }
    .map-placeholder.hidden { opacity: 0; }
    .map-placeholder-icon {
      font-size: 36px;
      margin-bottom: 12px;
      opacity: 0.35;
    }
    .map-placeholder p {
      font-family: 'Cormorant Garamond', serif;
      font-size: 14px;
      color: var(--gray);
      letter-spacing: 0.2em;
    }
    .map-api-note {
      margin-top: 14px;
      text-align: center;
      font-family: 'Cormorant Garamond', serif;
      font-size: 12px;
      color: var(--gray);
      letter-spacing: 0.15em;
    }
    .map-api-note code {
      font-family: monospace;
      background: rgba(201,169,110,0.12);
      color: var(--gold-dark);
      padding: 2px 8px;
      border-radius: 2px;
    }

    /* ─── STORES SECTION ─────────────────────── */
    .stores-section { background: var(--cream); }

    /* Legend */
    .legend-wrap {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 36px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 7px;
      font-family: "游明朝", "Yu Mincho", "Hiragino Mincho ProN", serif;
      font-size: 12px;
      letter-spacing: 0.06em;
      color: var(--gray);
    }
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    /* Search UI */
    .search-wrap {
      background: var(--white);
      border: 1px solid var(--border);
      padding: 32px 36px;
      margin-bottom: 44px;
    }
    .search-group {
      margin-bottom: 22px;
    }
    .search-group:last-child {
      margin-bottom: 0;
    }
    .search-group-label {
      font-family: 'Cormorant Garamond', serif;
      font-size: 11px;
      letter-spacing: 0.3em;
      color: var(--gold-dark);
      text-transform: uppercase;
      margin-bottom: 10px;
      display: block;
    }
    .search-input {
      width: 100%;
      font-family: "游明朝", "Yu Mincho", "Hiragino Mincho ProN", "MS Mincho", serif;
      font-size: 14px;
      padding: 10px 16px;
      border: 1px solid var(--border);
      background: var(--white);
      color: var(--dark-mid);
      letter-spacing: 0.06em;
      outline: none;
      transition: border-color 0.25s;
    }
    .search-input::placeholder {
      color: var(--gray-light);
      font-size: 13px;
    }
    .search-input:focus {
      border-color: var(--gold);
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .checkbox-btn {
      font-family: "游明朝", "Yu Mincho", "Hiragino Mincho ProN", serif;
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.06em;
      padding: 7px 16px;
      border: 1px solid var(--border);
      background: var(--white);
      color: var(--gray);
      cursor: pointer;
      transition: all 0.25s;
      outline: none;
      -webkit-appearance: none;
      user-select: none;
    }
    .checkbox-btn:hover {
      border-color: var(--gold);
      color: var(--gold-dark);
    }
    .checkbox-btn.active {
      background: var(--dark);
      border-color: var(--dark);
      color: var(--gold-light);
    }
    .search-actions {
      margin-top: 26px;
      text-align: center;
    }
    .search-btn {
      font-family: 'Cormorant Garamond', serif;
      font-size: 13px;
      letter-spacing: 0.3em;
      color: var(--gold-light);
      background: var(--dark);
      border: 1px solid var(--dark);
      padding: 13px 48px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      -webkit-appearance: none;
    }
    .search-btn:hover {
      background: var(--gold-dark);
      border-color: var(--gold-dark);
      color: var(--white);
    }

    /* Count */
    .store-count {
      text-align: center;
      font-family: 'Cormorant Garamond', serif;
      font-size: 14px;
      color: var(--gray);
      letter-spacing: 0.2em;
      margin-bottom: 40px;
    }
    .store-count strong { color: var(--gold-dark); font-size: 22px; font-weight: 400; }

    /* Kana group */
    .kana-group { margin-bottom: 52px; }
    .kana-heading {
      display: flex;
      align-items: baseline;
      gap: 14px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 12px;
      margin-bottom: 22px;
    }
    .kana-heading-char {
      font-family: 'Cormorant Garamond', serif;
      font-size: 26px;
      font-weight: 400;
      color: var(--gold-dark);
      letter-spacing: 0.15em;
      line-height: 1;
    }
    .kana-heading-en {
      font-family: 'Cormorant Garamond', serif;
      font-size: 11px;
      font-weight: 300;
      letter-spacing: 0.35em;
      color: var(--gray-light);
      text-transform: uppercase;
    }

    /* Grid */
    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 14px;
    }

    /* Card */
    .store-card {
      background: var(--white);
      border: 1px solid var(--border);
      padding: 22px 26px 22px 28px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .store-card::after {
      content: '';
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, var(--gold-light), var(--gold-dark));
      transform: scaleY(0);
      transition: transform 0.3s cubic-bezier(0.4,0,0.2,1);
      transform-origin: bottom;
    }
    .store-card:hover {
      box-shadow: 0 8px 32px rgba(55,55,55,0.1);
      transform: translateY(-2px);
      border-color: rgba(162,127,68,0.55);
    }
    .store-card:hover::after { transform: scaleY(1); }

    .card-body { flex: 1; min-width: 0; }
    .card-badge {
      display: inline-block;
      font-family: "游明朝", "Yu Mincho", "Hiragino Mincho ProN", serif;
      font-size: 10px;
      font-weight: 400;
      letter-spacing: 0.06em;
      padding: 3px 10px;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .card-pref {
      font-family: 'Cormorant Garamond', serif;
      font-size: 10px;
      letter-spacing: 0.4em;
      color: var(--gold);
      text-transform: uppercase;
      margin-bottom: 5px;
    }
    .card-name {
      font-family: "游明朝", "Yu Mincho", "Hiragino Mincho ProN", "MS Mincho", serif;
      font-size: 14px;
      font-weight: 400;
      color: var(--dark-mid);
      letter-spacing: 0.04em;
      margin-bottom: 3px;
      line-height: 1.5;
    }
    .card-yomi {
      font-family: "游明朝", "Yu Mincho", "Hiragino Mincho ProN", serif;
      font-size: 10px;
      font-weight: 400;
      color: var(--gray);
      letter-spacing: 0.1em;
    }
    .card-arrow {
      flex-shrink: 0;
      color: var(--gold-light);
      font-size: 14px;
      transition: all 0.3s;
      line-height: 1;
    }
    .store-card:hover .card-arrow {
      color: var(--gold);
      transform: translateX(3px);
    }

    /* No results */
    .no-results {
      text-align: center;
      padding: 72px 20px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 18px;
      color: var(--gray);
      letter-spacing: 0.15em;
    }

    /* ─── MODAL ──────────────────────────────── */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(57,58,58,0.82);
      z-index: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.35s, visibility 0.35s;
      backdrop-filter: blur(4px);
    }
    .modal-overlay.open { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      max-width: 520px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 52px 48px;
      position: relative;
      transform: translateY(18px) scale(0.97);
      transition: transform 0.38s cubic-bezier(0.34,1.56,0.64,1);
    }
    .modal-overlay.open .modal { transform: translateY(0) scale(1); }

    .modal-close {
      position: absolute;
      top: 18px; right: 20px;
      background: none; border: none;
      cursor: pointer;
      color: var(--gray-light);
      font-size: 18px;
      line-height: 1;
      padding: 6px;
      transition: color 0.25s;
    }
    .modal-close:hover { color: var(--dark); }

    .modal-rank-badge {
      display: inline-block;
      font-family: "游明朝", "Yu Mincho", "Hiragino Mincho ProN", serif;
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 0.06em;
      padding: 4px 14px;
      margin-bottom: 16px;
      line-height: 1.4;
    }
    .modal-name {
      font-family: "游明朝", "Yu Mincho", "Hiragino Mincho ProN", "MS Mincho", serif;
      font-size: 20px;
      font-weight: 500;
      color: var(--dark-mid);
      letter-spacing: 0.06em;
      line-height: 1.55;
      margin-bottom: 6px;
    }
    .modal-yomi {
      font-family: "游明朝", "Yu Mincho", "Hiragino Mincho ProN", serif;
      font-size: 11px;
      font-weight: 400;
      color: var(--gray);
      letter-spacing: 0.12em;
      margin-bottom: 28px;
    }
    .modal-rule {
      width: 36px; height: 1px;
      background: var(--gold);
      margin-bottom: 28px;
    }
    .modal-dl {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 34px;
    }
    .modal-dl li {
      display: flex;
      gap: 18px;
      align-items: flex-start;
    }
    .dl-label {
      font-family: 'Cormorant Garamond', serif;
      font-size: 10px;
      letter-spacing: 0.32em;
      color: var(--gold-dark);
      text-transform: uppercase;
      min-width: 58px;
      padding-top: 3px;
      line-height: 1.4;
    }
    .dl-value {
      font-family: "游明朝", "Yu Mincho", "Hiragino Mincho ProN", "MS Mincho", serif;
      font-size: 13px;
      font-weight: 400;
      color: var(--dark-mid);
      letter-spacing: 0.05em;
      line-height: 1.75;
    }
    .dl-value a { color: inherit; text-decoration: none; }
    .dl-value a:hover { color: var(--gold-dark); }

    .modal-products {
      margin-bottom: 28px;
    }
    .modal-products-label {
      font-family: 'Cormorant Garamond', serif;
      font-size: 10px;
      letter-spacing: 0.32em;
      color: var(--gold-dark);
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .modal-products-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .modal-product-tag {
      font-family: "游明朝", "Yu Mincho", "Hiragino Mincho ProN", serif;
      font-size: 11px;
      letter-spacing: 0.04em;
      padding: 4px 12px;
      background: var(--cream);
      border: 1px solid var(--border);
      color: var(--dark-mid);
    }

    .modal-cta-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .modal-cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 12px;
      letter-spacing: 0.3em;
      color: var(--gold-dark);
      text-decoration: none;
      border: 1px solid var(--gold);
      padding: 13px 26px;
      transition: all 0.3s;
      text-transform: uppercase;
    }
    .modal-cta:hover {
      background: var(--dark);
      border-color: var(--dark);
      color: var(--gold-light);
    }
    .modal-cta svg { width: 13px; height: 13px; flex-shrink: 0; }
    .modal-cta-purchase {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: "游明朝", "Yu Mincho", "Hiragino Mincho ProN", serif;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-decoration: none;
      padding: 12px 22px;
      transition: all 0.3s;
      border: 1px solid;
    }
    .modal-cta-purchase.salon {
      background: var(--gold-dark);
      border-color: var(--gold-dark);
      color: var(--white);
    }
    .modal-cta-purchase.salon:hover {
      background: var(--gold);
      border-color: var(--gold);
    }
    .modal-cta-purchase.public {
      background: var(--white);
      border-color: var(--gold);
      color: var(--gold-dark);
    }
    .modal-cta-purchase.public:hover {
      background: var(--cream);
    }
    .modal-hotpepper {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: "游明朝", "Yu Mincho", "Hiragino Mincho ProN", serif;
      font-size: 12px;
      letter-spacing: 0.08em;
      color: var(--gold-dark);
      text-decoration: none;
      padding: 4px 0;
      transition: color 0.25s;
      margin-bottom: 16px;
    }
    .modal-hotpepper:hover { color: var(--dark); }
    .modal-links-section {
      margin-bottom: 20px;
    }

    /* ─── FOOTER ─────────────────────────────── */
    footer {
      background: var(--dark);
      padding: 52px 40px;
      text-align: center;
      border-top: 1px solid rgba(201,169,110,0.15);
    }
    .footer-logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 22px;
      font-weight: 300;
      font-style: italic;
      color: var(--gold);
      letter-spacing: 0.22em;
      margin-bottom: 10px;
    }
    .footer-tagline {
      font-family: 'Cormorant Garamond', serif;
      font-size: 11px;
      letter-spacing: 0.35em;
      color: rgba(255,255,255,0.22);
      text-transform: uppercase;
      margin-bottom: 28px;
    }
    .footer-rule {
      width: 30px; height: 1px;
      background: rgba(201,169,110,0.35);
      margin: 0 auto 24px;
    }
    .footer-copy {
      font-family: 'Cormorant Garamond', serif;
      font-size: 11px;
      color: rgba(255,255,255,0.22);
      letter-spacing: 0.15em;
    }

    /* ─── RESPONSIVE ─────────────────────────── */
    @media (max-width: 768px) {
      .header-inner { padding: 0 20px; }
      nav { display: none; }
      .page-hero { padding: 64px 20px 56px; }
      .section { padding: 52px 20px; }
      #map { height: 340px; }
      .store-grid { grid-template-columns: 1fr; }
      .modal { padding: 40px 24px; }
      footer { padding: 44px 20px; }
      .search-wrap { padding: 24px 20px; }
      .legend-wrap { gap: 12px; }
      .modal-cta-group { flex-direction: column; }
      .modal-cta-purchase { text-align: center; justify-content: center; }
    }
  </style>
</head>
<body>

<!-- ═══ HEADER ═══ -->
<header>
  <div class="header-inner">
    <a href="#" class="logo"><img src="images/laesse_logo.png" alt="LAÉSSE"></a>
    <nav>
      <a href="#">Brand</a>
      <a href="#">Products</a>
      <a href="#" class="active">Stores</a>
      <a href="#">Contact</a>
    </nav>
  </div>
</header>

<!-- ═══ PAGE HERO ═══ -->
<section class="page-hero">
  <span class="hero-watermark">STORES</span>
  <p class="hero-label">Authorized Retailers</p>
  <h1>取扱店<em>一覧</em></h1>
  <p class="hero-sub">LAÉSSE 正規取扱店のご案内</p>
  <div class="gold-rule"></div>
</section>

<!-- ═══ MAP SECTION ═══ -->
<section class="section map-section">
  <div class="container">
    <div class="section-head">
      <p class="section-label">Location Map</p>
      <h2 class="section-title">全国店舗<em>マップ</em></h2>
    </div>
    <div class="map-wrap">
      <div id="map"></div>
      <div class="map-placeholder" id="mapPlaceholder">
        <div class="map-placeholder-icon">&#x1F5FA;</div>
        <p>マップを読み込んでいます…</p>

function updateSelectedFromButtons(containerId, targetArray) {
  targetArray.length = 0;
  document.getElementById(containerId).querySelectorAll('.checkbox-btn.active').forEach(btn => {
    if (btn.dataset.value) targetArray.push(btn.dataset.value);
  });
}

function updateSelectedAreas() {
  selectedAreas = [];
  document.getElementById('filterArea').querySelectorAll('.checkbox-btn.active').forEach(btn => {
    if (btn.dataset.value) selectedAreas.push(btn.dataset.value);
  });
}

// ─── Search / Filter logic ───────────────────────────────────────────────
function getFilteredStores() {
  const keyword = document.getElementById('searchKeyword').value.trim().toLowerCase();

  // Collect current selections
  updateSelectedFromButtons('filterRank', selectedRanks);
  updateSelectedFromButtons('filterProducts', selectedProducts);
  updateSelectedAreas();

  // Determine allowed ranks from product constraints
  let allowedRanksByProduct = null;
  if (selectedProducts.length > 0) {
    // Intersection of allowed ranks for each selected product
    allowedRanksByProduct = selectedProducts.reduce((acc, prod) => {
      const allowed = PRODUCT_RANK_CONSTRAINT[prod] || [];
      if (acc === null) return new Set(allowed);
      return new Set([...acc].filter(r => allowed.includes(r)));
    }, null);
  }

  return stores.filter(store => {
    // Keyword filter
    if (keyword) {
      const nameMatch = store.name.toLowerCase().includes(keyword);
      const yomiMatch = store.yomi.toLowerCase().includes(keyword);
      if (!nameMatch && !yomiMatch) return false;
    }

    // Rank filter
    if (selectedRanks.length > 0 && !selectedRanks.includes(store.rank)) return false;

    // Product → rank constraint
    if (allowedRanksByProduct && !allowedRanksByProduct.has(store.rank)) return false;

    // Product filter: store must carry all selected products
    if (selectedProducts.length > 0) {
      const hasAll = selectedProducts.every(p => store.products.includes(p));
      if (!hasAll) return false;
    }

    // Area filter
    if (selectedAreas.length > 0 && !selectedAreas.includes(store.prefecture)) return false;

    return true;
  });
}

// ─── Render store list ────────────────────────────────────────────────────
function renderStores() {
  const filtered = getFilteredStores();

  const countEl = document.getElementById('storeCount');
  countEl.innerHTML = `<strong>${filtered.length}</strong> 店舗`;

  const listEl = document.getElementById('storeList');
  listEl.innerHTML = '';

  if (filtered.length === 0) {
    listEl.innerHTML = '<p class="no-results">該当する店舗が見つかりませんでした。</p>';
    return;
  }

  // Group by kana row
  const groups = new Map();
  filtered.forEach(store => {
    const row = getKanaRow(store.yomi);
    if (!groups.has(row.label)) groups.set(row.label, { ...row, items: [] });
    groups.get(row.label).items.push(store);
  });

  // Render in standard あいうえお order
  const allLabels = [...ROW_ORDER, 'その他'];
  allLabels.forEach(label => {
    if (!groups.has(label)) return;
    const { en, items } = groups.get(label);

    const groupEl = document.createElement('div');
    groupEl.className = 'kana-group';

    const heading = document.createElement('div');
    heading.className = 'kana-heading';
    heading.innerHTML = `
      <span class="kana-heading-char">${label}</span>
      <span class="kana-heading-en">${en}</span>
    `;
    groupEl.appendChild(heading);

    const grid = document.createElement('div');
    grid.className = 'store-grid';

    items.forEach(store => {
      const rankCfg = RANK_CONFIG[store.rank];
      const card = document.createElement('div');
      card.className = 'store-card';
      card.setAttribute('role', 'button');
      card.setAttribute('tabindex', '0');
      card.innerHTML = `
        <div class="card-body">
          <span class="card-badge" style="background:${rankCfg.bg};color:${rankCfg.color}">${rankCfg.label}</span>
          <p class="card-pref">${store.prefecture}</p>
          <p class="card-name">${store.name}</p>
          <p class="card-yomi">${store.yomi}</p>
        </div>
        <span class="card-arrow">&#x2192;</span>
      `;
      card.addEventListener('click', () => openModal(store));
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openModal(store); }
      });
      grid.appendChild(card);
    });

    groupEl.appendChild(grid);
    listEl.appendChild(groupEl);
  });
}

    { featureType: 'poi.park',             elementType: 'geometry.fill',   stylers: [{ color: '#d0dfc0' }] },
    { featureType: 'road',                 elementType: 'geometry',        stylers: [{ color: '#ffffff' }] },
    { featureType: 'road.arterial',        elementType: 'labels.text.fill',stylers: [{ color: '#786b5d' }] },
    { featureType: 'road.highway',         elementType: 'geometry',        stylers: [{ color: '#e8d5aa' }] },
    { featureType: 'road.highway',         elementType: 'labels.text.fill',stylers: [{ color: '#5a4e42' }] },
    { featureType: 'road.local',           elementType: 'labels.text.fill',stylers: [{ color: '#9e8e80' }] },
    { featureType: 'transit.line',         elementType: 'geometry',        stylers: [{ color: '#ddd0ba' }] },
    { featureType: 'transit.station',      elementType: 'geometry',        stylers: [{ color: '#e8ddd0' }] },
    { featureType: 'water',                elementType: 'geometry.fill',   stylers: [{ color: '#b8cfe0' }] },
    { featureType: 'water',                elementType: 'labels.text.fill',stylers: [{ color: '#7a9ab8' }] },
  ];

  const map = new google.maps.Map(document.getElementById('map'), {
    center: { lat: 36.5, lng: 136.8 },
    zoom: 5,
    styles: mapStyles,
    mapTypeControl: false,
    streetViewControl: false,
    fullscreenControl: true,
    zoomControl: true,
    zoomControlOptions: { position: google.maps.ControlPosition.RIGHT_CENTER },
    fullscreenControlOptions: { position: google.maps.ControlPosition.RIGHT_TOP },
  });

  const infoWindow = new google.maps.InfoWindow({
    pixelOffset: new google.maps.Size(0, -4),
  });

  const markerSvg = [
    '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="42" viewBox="0 0 32 42">',
    '  <defs>',
    '    <radialGradient id="g" cx="40%" cy="35%" r="60%">',
    '      <stop offset="0%" stop-color="#e7cf8a"/>',
    '      <stop offset="100%" stop-color="#8c6a2f"/>',
    '    </radialGradient>',
    '  </defs>',
    '  <path d="M16 0C7.16 0 0 7.16 0 16c0 9.6 16 26 16 26S32 25.6 32 16C32 7.16 24.84 0 16 0z"',
    '        fill="url(#g)" stroke="#6b5020" stroke-width="1"/>',
    '  <circle cx="16" cy="16" r="5" fill="#393a3a" opacity="0.85"/>',
    '</svg>'
  ].join('');

  const markerUrl = 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(markerSvg);

  stores.forEach(store => {
    const marker = new google.maps.Marker({
      position: { lat: store.lat, lng: store.lng },
      map,
      title: store.name,
      icon: {
        url: markerUrl,
        scaledSize: new google.maps.Size(32, 42),
        anchor: new google.maps.Point(16, 42),
      },
      animation: google.maps.Animation.DROP,
    });

    marker.addListener('click', () => {
      const rankCfg = RANK_CONFIG[store.rank];
      infoWindow.setContent(
        '<div style="' +
          'font-family:\'Noto Serif JP\',serif;' +
          'padding:10px 14px 8px;' +
          'min-width:190px;' +
          'max-width:240px;' +
        '">' +
          '<p style="' +
            'display:inline-block;' +
            'font-size:10px;' +
            'padding:2px 8px;' +
            'margin-bottom:6px;' +
            'background:' + rankCfg.bg + ';' +
            'color:' + rankCfg.color + ';' +
            'letter-spacing:0.04em;' +
          '">' + rankCfg.label + '</p>' +
          '<p style="' +
            'font-size:13px;font-weight:500;' +
            'color:#373737;' +
            'letter-spacing:0.04em;' +
            'margin-bottom:6px;' +
            'line-height:1.5;' +
          '">' + store.name + '</p>' +
          '<p style="' +
            'font-size:11px;font-weight:300;' +
            'color:#6B6560;' +
            'letter-spacing:0.04em;' +
            'line-height:1.7;' +
            'margin-bottom:4px;' +
          '">' + store.address + '</p>' +
          '<p style="font-size:11px;color:#8c6a2f;letter-spacing:0.05em;">' + store.tel + '</p>' +
        '</div>'
      );
      infoWindow.open(map, marker);
    });
  });
};
</script>
